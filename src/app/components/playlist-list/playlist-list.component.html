<h1>Gerenciar Playlists</h1>

<!-- Criar Playlist -->
<input [(ngModel)]="newPlaylist.nome" placeholder="Nome da Playlist">
<input [(ngModel)]="newPlaylist.descricao" placeholder="Descrição">
<button (click)="createPlaylist()">Criar Playlist</button>

<hr>

<!-- Adicionar Música -->
<select [(ngModel)]="newMusic.playlistId">
  <option *ngFor="let p of playlists" [value]="p.id">{{ p.nome }}</option>
</select>
<input [(ngModel)]="newMusic.titulo" placeholder="Título da Música">
<input [(ngModel)]="newMusic.artista" placeholder="Artista">
<button (click)="addMusic()">Adicionar Música</button>

<hr>

<!-- Listar Playlists -->
<div *ngFor="let playlist of playlists">
  <h3>{{ playlist.nome }} ({{ playlist.descricao }})</h3>
  
  <ul>
    <li *ngFor="let music of playlist.musicas">
      {{ music.titulo }} - {{ music.artista }}
    </li>
  </ul>
</div>
